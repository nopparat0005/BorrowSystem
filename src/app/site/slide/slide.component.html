<div class="container-fluid">
<div id="carouselExampleInterval" class="carousel slide carousel-fade" data-bs-ride="carousel">
    <div id="carouselExampleCaptions" class="carousel slide">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="10000">
          <img src="http://cs.vru.ac.th/images/tcas/pr-2020-05-14.jpg" class="d-block w-100" alt="Slide 1 " width="1000"
            height="600">
        </div>
        <div class="carousel-item" data-bs-interval="2000">
          <img src="http://cs.vru.ac.th/images/LAB/IMG_7511.JPG" class="d-block w-100" alt="Slide 2" width="1000"
            height="600">
        </div>
        <div class="carousel-item">
          <img src="http://cs.vru.ac.th/images/tcas/Line66-Sat-Sun.jpg" class="d-block w-100" alt="Slide 3" width="1000"
            height="600">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </div>
